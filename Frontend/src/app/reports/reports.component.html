<div class="page-alignment">
    <h4>Daily Reports</h4>
    <button mat-raised-button class="add-new" (click)="openReportsDialog()">Add New</button>
    <table mat-table [dataSource]="reportsList" class="mat-elevation-z8">
        
        <!-- Station Name Column -->
        <ng-container matColumnDef="logNumber">
          <th mat-header-cell *matHeaderCellDef>Log Number </th>
          <td mat-cell *matCellDef="let report"> {{report.logNumber}} </td>
        </ng-container>
      <!-- Address  Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity </th>
        <td mat-cell *matCellDef="let report"> {{report.quantity}} </td>
      </ng-container>
      <!-- Mobile Number Column -->
      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef>Percentage</th>
        <td mat-cell *matCellDef="let report"> {{report.percentage}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let report"> {{report.price}} </td>
      </ng-container>
       <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let report" class="action-link"> 
        <a (click)="openReportsDialog(report)">Edit</a> | 
        <a (click)="deletePopup(report.id)">Delete</a>  
      </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let report; columns: displayedColumns;"></tr>
      </table>
      
    </div>
