<mat-card style="position: fixed;">
  <div class="text-center pb-1">
    <p class="text-muted m-0">Sign in to your account</p>
  </div>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="login()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="validationMessage != null" class="error">
    {{ validationMessage }}
  </p>

  <!-- <div class="button">
    <button type="submit" mat-button>Login</button>
  </div> -->
  <button type="submit" mat-button mat-raised-button class="custom-btn btn-alignment mb-1 mt-1"
  [disabled]="form.invalid">
  Sign in
</button>
  <div class="register">
    <a (click)="registrationForm()">Create new account</a>
   
  </div>
   
 

</form>
</mat-card-content>
</mat-card>
