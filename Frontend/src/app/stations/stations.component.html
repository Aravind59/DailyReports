<div class="page-alignment">
<h4>Stations</h4>
<table mat-table [dataSource]="stationsList" class="mat-elevation-z8">
    
    <!-- Station Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Station Name </th>
      <td mat-cell *matCellDef="let station"> {{station.name}} </td>
    </ng-container>
  <!-- Address  Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address </th>
    <td mat-cell *matCellDef="let station"> {{station.address}} </td>
  </ng-container>
  <!-- Mobile Number Column -->
  <ng-container matColumnDef="mobileNumber">
    <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
    <td mat-cell *matCellDef="let station"> {{station.mobileNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="stationCode">
    <th mat-header-cell *matHeaderCellDef>Station Code</th>
    <td mat-cell *matCellDef="let station"> {{station.stationCode}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let station; columns: displayedColumns;"></tr>
  </table>
  
</div>
